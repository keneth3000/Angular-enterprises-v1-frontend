<div class="new-enterprises-container">
  <form
    [formGroup]="newEnterprisesForm"
    (ngSubmit)="saveEnterprises(newEnterprisesForm.value)"
  >
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input
        matInput
        placeholder="Nombre de la empresa"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input
        matInput
        placeholder="Telefono del empleado"
        formControlName="phone"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input
        matInput
        placeholder="Correo del empleado"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Direccion</mat-label>
      <input
        matInput
        placeholder="Direccion de la empresa"
        formControlName="address"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Usuario" formControlName="username" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        placeholder="Contraseña"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    
    <div class="container-button mt-4">
      <input
        type="submit"
        class="mat-flat-button"
        value="Guardar"
        [mat-dialog-close]="true"
      />
    </div>
  </form>
</div>
