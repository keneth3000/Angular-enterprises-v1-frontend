<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" />
</mat-form-field>

<div class="container-btn-new">
    <button mat-stroked-button (click)="onNewEnterprises()"><mat-icon>note_add</mat-icon>&nbsp; Nueva empresa.</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre.</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- charge Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!--Department Column-->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!--actions buttons column-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="accent" (click)="onEditEnterprises(element)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-stroked-button color="warn" (click)="onDeleteEnterprises(element._id)">
                <mat-icon>delete</mat-icon>
            </button>

            <button mat-stroked-button color="accent" 
            (click)="onNewEE(element)" class="ml-5">
                <mat-icon>person_add</mat-icon>
            </button>

            <button mat-stroked-button color="dark" (click)="onList(element._id)">
                <mat-icon>people</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
